{% extends 'base.html' %}

{% block header %}
    <h3>{% block title %}New Post {% endblock %}</h3>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input name="title" id="title" value="{{ request.form['title'] }}" required>
        <label for="post">Post</label>
        <textarea name="post" id="post">{{ request.form['post'] }}</textarea>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
